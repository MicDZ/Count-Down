<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>2022高考倒计时</title>
        <meta name="author" content="MicDZ">
        <meta name="description" content="OI">
        <link rel="stylesheet" href="css/index.css" />
		<script src="js/index.js"></script>
        <link rel="shortcut icon" href="https://www.micdz.cn/img/h.jpeg">
    </head>
    <body>
        <div class="container">
            <div class="menu">
                <div class="set">
                    距离2021年湖南省高考还有
                </div>
            </div>
        
            <div class="clock">
                <div class="clock-item day">
                    <div>天</div>
                    <span>000</span>
                </div>
                <div class="clock-item hour">
                    <div>时</div>
                    <span>00</span>
                </div>
                <div class="clock-item minute">
                    <div>分</div>
                    <span>00</span>
                </div>
                <div class="clock-item second">
                    <div>秒</div>
                    <span>00</span>
                </div>
            </div>
            
            <div class="pass">
                <span>今天已经过去</span>
                
            
                <div class="prog">
                    <progress id="progress" value="50" max="100"></progress><br>
                </div>
                <div class="data"><span>0.00%</span></div>
            </div>
        </div> 
    </body>
</html>
